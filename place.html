<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discover [Place Name]</title>
  <link rel="stylesheet" href="css/place.css" />
  <script src="js/place.js" defer></script>
</head>
<body>
  <header>
    <h1>Discover [Place Name]</h1>
  </header>

  <main>
    <!-- Hero Image -->
    <section class="hero">
      <picture>
        <source srcset="images/hero-large.webp" media="(min-width: 900px)" />
        <source srcset="images/hero-medium.webp" media="(min-width: 600px)" />
        <img src="images/hero-small.webp" alt="Beautiful view of [Place Name]" />
      </picture>
    </section>

    <!-- Weather Section -->
    <section class="weather">
      <h2>Weather <span class="weather-icon-desktop"></span></h2>
      <div class="weather-content">
        <img src="images/weather-icon.svg" alt="weather icon" class="weather-icon-mobile" />
        <p>Temperature: <span id="temp">40</span>Â°F</p>
        <p>Wind Speed: <span id="speed">10</span> mph</p>
        <p>Wind Chill: <span id="windchill">Calculating...</span></p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> | Last Modified: <span id="lastModified"></span></p>
  </footer>
</body>
</html>
